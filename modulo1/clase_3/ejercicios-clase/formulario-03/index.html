<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario 3</title>
</head>
<body>
	<h2>Encuesta</h2>

	<form>
		<fieldset>
			<legend>Tus datos</legend>

			<label>Nombre</label>
			<input type="text" placeholder="escribe tu nombre">

			<label>Email</label>
			<input type="email" placeholder="escribe tu email">

			<label>Direccion</label>
			<input type="text">

			<div>
				<label>Intereses</label>
				<br />
				<label>
					<input type="checkbox">
					Videojuegos
				</label>
				<br />

				<label>
					<input type="checkbox">
					Musica
				</label>

				<br />
				<label>
					<input type="checkbox">
					Peliculas
				</label>
			</div> 

			<div>
				<label>Intereses</label>
				<br />
				<label>
					<input type="radio">
					Videojuegos
				</label>
				<br />

				<label>
					<input type="radio">
					Musica
				</label>

				<br />
				<label>
					<input type="radio">
					Peliculas
				</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Producto</legend>

			<!--<label>¿Que te gustaría comprar? </label>-->

			<p>¿Que te gustaría comprar?</p>

			<select>
				<option value="PlayStation 4">PlayStation 4</option>
				<option value="PlayStation 3">PlayStation 3</option>
				<option value="Wii" selected="selected">Wii</option>
				<option value="xbox360">X-Box 360</option>
			</select>

			<p>¿Cuantos productos te gustaria comprar?</p>
			<label>
				<input type="radio"> 1 - 100
			</label>

			<label>
				<input type="radio"> 1 - 20
			</label>
			
			<label>
				<input type="radio"> 1 - 25
			</label>

			<p>Cuentanos que es lo que mas te gusta de tu producto</p>
			<textarea placeholder="Escribe tu mejor comentario"></textarea>

		</fieldset>
	</form>
</body>
</html>
